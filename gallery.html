<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="gallery.css">
    </head>
    <body>
        <!-- create a div FirstHalf that will contain the HTML Image Gallery write-up written in a paragraph and centralised and import the top picture as a background picture for the FirstHalf -->
        <div class="UpperContainer">
            <div class="FirstHalf">
                <img src="./Images folder/1.jpg" alt="A Gallery display">
            </div>

            <div class="FirstHalfText">
                <h1 id="HeavyFont">
                    HTML Image Gallery
                </h1>

                <p id="LightFont">
                    Right here you can see by yourself how the HTML Image Gallery should look like. Feel free to use this awesome, super customizable and mobile friendly galleries to make your website more interesting and appealing for it's visitors.
                </p><br>

                <button class="DownloadGallery">
                    Download Gallery
                </button>
            </div>
            <div>
                <button class="Bootstrap">Bootstrap Gallery</button>
                <button class="DownloadNow">Download Now!</button>
            </div>
        </div>

        <!--create another div SecondHalf that will contain the 'Put in use some tags' and the pictures, all centralised again--> 
        <div class="SecondHalf">
            <h2 id="SomeTags">Put in use some tags</h2><br><br>
            <!-- Also create another div that will house the buttons -->
            <div class="ButtonClass">
                <button id="All">All</button>
                <button id="Beautiful">Beautiful</button>
                <button id="Creative">Creative</button>
                <button id="Cool">Cool</button>
                <button id="Awesome">Awesome</button>
            </div><br><br>
            <!-- Then create two new divs that will house four pictures per div. Okay? -->
            <div class="PictureSet">
                <div class="FirstSet">
                    <img src="./Images folder/3.jpg" id="Image1">
                    <img src="./Images folder/2.jpg" id="Image3">
                    <img src="./Images folder/4.jpg" id="Image1">
                    <img src="./Images folder/6.jpg" id="Image1">
                </div>

                <div class="SecondSet">
                    <img src="./Images folder/5.jpg" id="Image4">
                    <img src="./Images folder/8.jpg" id="Image5">
                    <img src="./Images folder/10.jpg" id="Image2">
                    <img src="./Images folder/7.jpg" id="Image2">
                </div>
            </div>

 
        </div>
    </body>
</html>
